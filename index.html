<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: rgb(179, 191, 241);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let today = new Date().toISOString().split('T')[0];
            document.getElementById("date").setAttribute("min", today);
        });
    </script>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4"><i class="fas fa-ticket-alt"></i> {{.Message}}</h1>
        <form action="/book" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">From:</label>
                <select name="from" class="form-select" required>
                    {{range .Destinations}}<option>{{.}}</option>{{end}}
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">To:</label>
                <select name="to" class="form-select" required>
                    {{range .Destinations}}<option>{{.}}</option>{{end}}
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Mode of Travel:</label>
                <select name="mode" class="form-select" required>
                    {{range .Modes}}<option>{{.}}</option>{{end}}
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-custom w-100">Book Now</button>
            </div>
        </form>
    </div>
</body>
</html>
