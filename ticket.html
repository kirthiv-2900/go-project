<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ticket-container {
            max-width: 350px;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .ticket-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 2px;
            font-size: 18px;
            font-weight: bold;
        }
        .ticket-details {
            text-align: left;
            margin-top: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        @media print {
            body {
                background: white;
            }
            .ticket-container {
                width: 100%;
                box-shadow: none;
                border: 2px solid black;
                padding: 10px;
            }
            .btn-print, .btn-back {
                display: none;
                padding: 10px
            }
        }
    </style>
    <script>
        function generateQRCode() {
            let qrData = "{{.QRData}}";
            let qrElement = document.getElementById("qrcode");
            qrElement.innerHTML = "<img src='https://api.qrserver.com/v1/create-qr-code/?data=" + encodeURIComponent(qrData) + "&size=150x150' alt='QR Code'>";
        }
        
        function printTicket() {
            window.print();
        }

        window.onload = generateQRCode;
    </script>
</head>
<body>
    <div class="ticket-container">
        <div class="ticket-header">Booking Confirmed <i class="fas fa-check-circle"></i></div>
        <div class="ticket-details">
            <p><strong>Booking ID:</strong> {{.UID}}</p>
            <p><strong>From:</strong> {{.From}}</p>
            <p><strong>To:</strong> {{.To}}</p>
            <p><strong>Mode:</strong> {{.Mode}}</p>
            <p><strong>Date:</strong> {{.Date}}</p>
            <p><strong>Cost:</strong> â‚¹{{printf "%.2f" .Cost}}</p>
        </div>
        <div id="qrcode"></div>
        <button onclick="printTicket()" class="btn btn-custom mt-3 btn-print">Print Ticket</button>
        <a href="/" class="btn btn-secondary mt-2 btn-back">New Booking</a>
    </div>
</body>
</html>
